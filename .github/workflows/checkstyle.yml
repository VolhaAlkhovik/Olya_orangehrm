name: Checkstyle

 push:
    branches:
      - '**'   # запускается на пуш в любую ветку
  pull_request:
    branches:
      - '**'   # запускается на PR в любую ветку
jobs:
  checkstyle:
    runs-on: ubuntu-latest   

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'   
          distribution: 'temurin'

      - name: Run Checkstyle
        run: mvn checkstyle:check
